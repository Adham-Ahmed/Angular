<table class="table table-striped table-hover table-">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of stdlst">
            <td>{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.GPA}}</td>
        </tr>
    </tbody>
</table>
