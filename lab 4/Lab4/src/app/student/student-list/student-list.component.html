<button (click)="showAdd()">Add student</button>
<table class="table table-striped table-hover table-">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of stdlst">
            <td>{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.GPA}}</td>
            <td>
                <a routerLink="/student/details/{{item._id}}">Details</a>
            </td>
        </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
