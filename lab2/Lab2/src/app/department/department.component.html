<div class="container" style="background-color: lightgrey;">
    <h1>Department</h1>
    <hr>
    <label for="Id" class="">Id</label><br>
    <input type="text" [(ngModel)]="ndpt.dptId" name="Id">   <br> 
    <label for="Name" class="">Name</label><br> 
    <input type="text" [(ngModel)]="ndpt.dptName" name="Name">  <br> 
    <label for="Location" class="">Location</label> <br> 
    <input type="text" [(ngModel)]="ndpt.dptLocation" name="Location">    
    <br> 
    <button type="button" class="btn btn-primary m-2" (click)="add()">Add</button>
    <button type="button" class="btn btn-primary m-2" (click)="confirmEdit()">Confirm Edit</button>
    <hr>
    <table class="table table-striped table-bordered table-hover">
        <tr colspan="2" class="bg-info">
          <th>Id</th>
          <th>Name</th>          
          <th>Location</th>          
          <th>Edit</th>          
          <th>Delete</th>          
        </tr>
       
       
        <tr *ngFor="let item of dpt" style="background-color:grey;">
            <td>{{item.dptId}}</td>
            <td>{{item.dptName}}</td>
            <td>{{item.dptLocation}}</td>
            <td>
            <button class="btn btn-info" (click)="edit(item.dptId)">Edit</button>
            </td>           
            <td>
            <button  class="btn btn-danger" (click)="delete(item.dptId)">Delete</button>
            </td>        
        </tr>
        
        
    </table>
</div>
