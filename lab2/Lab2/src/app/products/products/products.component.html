    <table class="table table-striped table-bordered table-hover">
        <tr colspan="2" class="bg-info">
          <th>Show Image</th>
          <th>Product</th>
          <th>Code</th>          
          <th>Available</th>          
          <th>Price</th>          
          <th>5 star rating</th>          
        </tr>
       
       
        <tr *ngFor="let item of productsArr">
            <td><img src="{{item.imageURL}}" alt="{{item.imageURL}}"></td>
            <td>{{item.product}}</td>
            <td>{{item.code}}</td>
            <td>{{item.available|date}}</td>
            <td>{{item.price| currency:'USD':'symbol'}}</td>
            <td><p-rating [(ngModel)]="item.rating"></p-rating></td>
        </tr>
